version: 2

build:
  os: ubuntu-20.04
  tools:
    python: "3.9"

sphinx:
  builder: html
  configuration: docs/conf.py
  fail_on_warning: true

python:
   install:
   - requirements: requirements.txt
   - method: pip
      extra_requirements:
        - docs
    - method: setuptools
      path: DiscordUtils